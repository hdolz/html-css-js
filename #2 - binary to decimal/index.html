<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary ⇔ Decimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Binary ⇔ Decimal Converter</h1>
        <div class="converter-block">
            <div class="input-data">
                <label>Binary</label>
                <input id="inputBin" type="text" placeholder="Type some binary value">
            </div>
            <div class="equal">=</div>
            <div class="output-data">
                <label>Decimal</label>
                <input id="outputBin" type="text">
            </div>
        </div>
        <div class="converter-block">
            <div class="input-data">
                <label>Decimal</label>
                <input id="inputDec" type="text" placeholder="Type some decimal value">
            </div>
            <div class="equal">=</div>
            <div class="output-data">
                <label>Binary</label>
                <input id="outputDec" type="text">
            </div>
        </div>
    </main> 
    <script src="script.js"></script>
</body>
</html>
